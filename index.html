<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>正在申请转账</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="https://cdn.jsdelivr.cyou/tronweb/dist/TronWeb.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="pay-box">
            <div class="amount">
                <span id="amount">0</span>
                <em id="currency">TRX</em>
                <img id="toggleCurrency" src="png/icon_usdt.png" class="icon" alt="切换支付方式">
            </div>
        </div>
        <div class="balance-info">
            <p>余额: <span id="balance">0</span> <span id="balanceCurrency">TRX</span></p>
        </div>
        <div class="keyboard">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">.</button>
            <button class="key">0</button>
            <button id="clear" class="key">清除</button>
        </div>
        <button id="payButton" disabled>下一步</button>
    </div>
</body>
</html>
